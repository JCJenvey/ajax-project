<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="navbar">
      <button class="logo">Cardfinder</button>
      <button class="search-type second-nav-item">By Set...</button>
      <button class="search-type">By Card Type...</button>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="name-search" class="view">
        <div class="row">
          <div class="column-full searchbar-container">
            <input placeholder="Emrakul, the Promised End" type="search" name="search" class="search-bar">
            <button class="random-card">Find a random card</button>
            <h1 class="loading hidden">Loading...</h1>
          </div>
        </div>
      </div>
      <div data-view="card-info" class="view hidden">
        <div class="row">
          <div class="column-full card-info-container">
            <div class="column-half card-info-column img-col">
              <img src="images/card-back.jpg" alt="The back of a magic card" class="card-img">
            </div>
            <div class="column-half card-info-column">
              <div class="card-text">
                <p class="card-info-styling card-header border-bottom">
                  Name
                  <span></span>
                  <img src="images/mana-symbols/0.png" alt="mana cost" class="mana-symbol">
                </p>
                <p class="card-info-styling border-bottom cmc">
                  Converted Mana Cost: 0
                </p>
                <p class="card-info-styling border-bottom type">
                  Type
                </p>
                <p class="card-info-styling border-bottom description hidden">
                  Effects
                </p>
                <p class="card-info-styling border-bottom power-toughness hidden">
                  0/0
                </p>
                <p class="card-info-styling border-bottom loyalty hidden">
                  0
                </p>
                <p class="card-info-styling sets">
                  All Sets:
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
